
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>MOTIPEOPLE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans KR', sans-serif;
        background-color: #f0f2f5;
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: transparent;
        height: 100dvh;
        overflow: hidden;
        /* Subtle Gradient for Glass look */
        background: radial-gradient(circle at 0% 0%, #ffffff 0%, #e8edf5 100%);
      }
      
      #root {
        height: 100%;
        overflow: hidden;
      }

      .hide-scrollbar::-webkit-scrollbar { display: none; }
      .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      .safe-area-bottom { padding-bottom: env(safe-area-inset-bottom, 16px); }

      /* Apple Glass Specific Effects */
      .glass-card {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.4);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
      }
      
      .glass-dark {
        background: rgba(26, 26, 26, 0.75);
        backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
      .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
      .animate-slide-up { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

      @keyframes bounce-in {
        0% { opacity: 0; transform: scale(0.95); }
        100% { opacity: 1; transform: scale(1); }
      }
      .animate-bounce-in { animation: bounce-in 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {

              secondary: '#1A1A1A', 
              background: '#FAFAFA',

            fontFamily: {
              sans: ['Noto Sans KR', 'sans-serif'],
